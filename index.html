<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OnsenUI</title>

  <link rel="stylesheet" href="lib/OnsenUI/css/onsenui.css">
  <link rel="stylesheet" href="lib/OnsenUI/onsen-css-components.css">
  <link rel="stylesheet" href="style.css">

  <script src="/lib/OnsenUI/js/onsenui.js"></script>
</head>

<body id='body'>
  <ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>

  <template id="pagelogin.html">
    <ons-page id='pagelogin'>
      <ons-toolbar>
        <div class="left">
          <ons-if platform="android">
            <ons-back-button onclick="goBack()">Back</ons-back-button>
          </ons-if>
        </div>
        <div class="center bar">
          Login
        </div>
        <div class="right">
          <ons-if platform="android">
          </ons-if>
          <ons-if platform="ios">
            <ons-toolbar-button onclick="goBack()">
              <ons-icon style="opacity: 0.7; color: black" icon="ion-ios-close"></ons-icon>
            </ons-toolbar-button>
          </ons-if>
        </div>
      </ons-toolbar>

      <div class="login-form form">

        <input type="email" class="text-input--underbar" placeholder="Email">
        <input type="password" class="text-input--underbar" placeholder="Password">
        <br><br>
        <ons-button modifier="large" class="login-button" id="signed" onclick="openHome()">Log In</ons-button>
        <br><br>
        <ons-button modifier="quiet" class="sign-up" onclick="openSignup()">Have no ? Sign up here!</ons-button>
      </div>
    </ons-page>
  </template>

  <template id="pageRegister.html">
    <ons-page id="pageRegister">
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="goBack()">Login</ons-toolbar-button>
        </div>
        <div class="center" style="color:azure ">Sign up</div>
      </ons-toolbar>

      <div class="sign-up-form form">

        <input type="email" class="text-input--underbar" placeholder="Email" style="color: blanchedalmond">
        <input type="password" class="text-input--underbar" placeholder="Password">
        <input type="con-password" class="text-input--underbar" placeholder="Confirm Password">
        <br><br>
        <input type="Fname" class="text-input--underbar" placeholder="First name">
        <input type="tel" class="text-input--underbar" placeholder="Phone">
        <br><br>
        <ons-button modifier="large" class="sign-up-button" onclick="openHome()">Sign up</ons-button>
        <br><br>
      </div>

    </ons-page>
  </template>


  <template id="page1.html">
    <ons-page id="page1" class="page">
      <ons-toolbar class="toolbar">
        <div class="center bar">Fruit Fit</div>
        <div class="right">
          <ons-button modifier="quiet" class=" bar" onclick="openLogin()">Login</ons-button>
        </div>
      </ons-toolbar>

      <div style="margin: 20px auto 5px; text-align: center; color:azure; -webkit-text-stroke-width: medium">Hungry?
        Take
        some food !</div>

      <ons-row class="user_cover">
        <ons-col onclick="openLogin()">
          <div class="user_thumbnail" style="background-color: #dd6218">
            <ons-icon icon="fa-hamburger"></ons-icon>
          </div>
          <div class="username">Chester's ground 1146</div>
        </ons-col>
        <ons-col onclick="openLogin()">
          <div class="user_thumbnail" style="background-color: #00a899">
            <ons-icon icon="fa-pizza-slice"></ons-icon>
          </div>
          <div class="username">Pizza hot 1151</div>
        </ons-col>
      </ons-row>
      <ons-row class="user_cover">
        <ons-col onclick="openLogin()">
          <div class="user_thumbnail" style="background-color: #e3aa05">
            <ons-icon icon="fa-pepper-hot"></ons-icon>
          </div>
          <div class="username">Mha-la kai RT.</div>
        </ons-col>
        <ons-col onclick="openLogin()">
          <div class="user_thumbnail" style="background-color: #94b052">
            <ons-icon icon="fa-lemon"></ons-icon>
          </div>
          <div class="username">Pol la mai shop</div>
        </ons-col>
      </ons-row>
      <ons-row class="user_cover">
      </ons-row>

      <style type="text/css">
        .user_cover {
          padding: 0px 40px;
          margin: 20px 0px;
        }

        .username {
          text-align: center;
          color: white;
          width: 100%;
          font-size: 12px;
          margin-top: 5px;
        }

        .user_thumbnail {
          width: 100px;
          height: 100px;
          display: table;
          text-align: center;
          margin: auto;
        }

        .user_thumbnail ons-icon {
          font-size: 70px;
          display: table-cell;
          vertical-align: middle;
        }
      </style>
    </ons-page>
  </template>



  <template id="home_splitter.html">
    <ons-page id="home_splitter">
      <ons-splitter>
        <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
      </ons-splitter>
    </ons-page>
  </template>



  <template id="home.html">
    <ons-page id="home">
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button>
            <ons-icon icon="fa-chevron-left" id='backbtn' onclick="goBack()"></ons-icon>
          </ons-toolbar-button>
          <ons-if platform="android">
            <ons-toolbar-button>
              <ons-icon icon="ion-android-more-vertical"></ons-icon>
            </ons-toolbar-button>
          </ons-if>
        </div>
        <div class="center bar">Fast Food</div>
        <div class="right">
          <ons-toolbar-button>
            <ons-icon icon="fa-search"></ons-icon>
          </ons-toolbar-button>
          <ons-if platform="android">
            <ons-toolbar-button>
              <ons-icon icon="ion-android-more-vertical"></ons-icon>
            </ons-toolbar-button>
          </ons-if>
        </div>
      </ons-toolbar>


      <ons-carousel class="carousel" swipeable auto-scroll id="carousel">
        <ons-carousel-item>
          <img src="img/pro1.jpg" />
        </ons-carousel-item>
        <ons-carousel-item>
          <img src="img/pro2.jpg" />
        </ons-carousel-item>
        <ons-carousel-item>
          <img src="img/pro3.jpg" />
        </ons-carousel-item>
      </ons-carousel>
      <div class="cover-label center">
        <ul>
          <li>
            <div id="dot0" class="circle circle_current">&#x25cf;</div>
          </li>
          <li>
            <div id="dot1" class="circle">&#x25cf;</div>
          </li>
          <li>
            <div id="dot2" class="circle">&#x25cf;</div>
          </li>
        </ul>
      </div>

      <div class="food_list">
        Chicken wiht Rice menus
        <ons-carousel auto-refresh swipeable overscrollable item-width="110px">
          <ons-carousel-item modifier="nodivider" onclick="openFoodDetails()">
            <img src="img/chickrice.jpg">
          </ons-carousel-item>
          <ons-carousel-item modifier="nodivider" onclick="openFoodDetails()">
            <img src="img/chickrice1.jpg">
          </ons-carousel-item>
          <ons-carousel-item modifier="nodivider" onclick="openFoodDetails()">
            <img src="img/chickrice2.jpg">
          </ons-carousel-item>
          <ons-carousel-item modifier="nodivider" onclick="openFoodDetails()">
            <img src="img/chickrice3.jpg">
          </ons-carousel-item>
          <ons-carousel-item modifier="nodivider" onclick="openFoodDetails()">
            <img src="img/chickrice4.jpg">
          </ons-carousel-item>
        </ons-carousel>
      </div>

      <div class="food_list">
        Only chicken
        <ons-carousel auto-refresh swipeable overscrollable item-width="110px">
          <ons-carousel-item modifier="nodivider" onclick="openFoodDetails()">
            <img src="img/chick.jpg">
          </ons-carousel-item>
          <ons-carousel-item modifier="nodivider" onclick="openFoodDetails()">
            <img src="img/chick1.jpg">
          </ons-carousel-item>
          <ons-carousel-item modifier="nodivider" onclick="openFoodDetails()">
            <img src="img/chick2.jpg">
          </ons-carousel-item>
          <ons-carousel-item modifier="nodivider" onclick="openFoodDetails()">
            <img src="img/chick3.jpg">
          </ons-carousel-item>
          <ons-carousel-item modifier="nodivider" onclick="openFoodDetails()">
            <img src="img/chickrice5.jpg">
          </ons-carousel-item>
        </ons-carousel>
      </div>

      <div class="food_list">
        Hamburger
        <ons-carousel auto-refresh swipeable overscrollable item-width="110px">
          <ons-carousel-item modifier="nodivider" class="food_cover" onclick="openFoodDetails()"> <img
              src="img/ham1.jpg">
          </ons-carousel-item>
          <ons-carousel-item modifier="nodivider" class="food_cover" onclick="openFoodDetails()"> <img
              src="img/ham2.jpg">
          </ons-carousel-item>
          <ons-carousel-item modifier="nodivider" class="food_cover" onclick="openFoodDetails()"> <img
              src="img/hame3.jpg">
          </ons-carousel-item>
          <ons-carousel-item modifier="nodivider" class="food_cover" onclick="openFoodDetails()"> <img
              src="img/ham4.jpg">
          </ons-carousel-item>
          <ons-carousel-item modifier="nodivider" class="food_cover" onclick="openFoodDetails()">
            <img src="img/ham1.jpg">
          </ons-carousel-item>
        </ons-carousel>
      </div>

      <style type="text/css">
        .carousel ons-carousel-item img {
          width: 100%;
          max-height: 190px
        }

        .cover-label {
          text-align: center;
          cursor: default;
        }

        ul {
          list-style: none;
          padding: 0;
        }

        ul li {
          display: inline;
          margin-right: 5px;
        }

        .circle {
          font-size: 15px;
          display: table-cell;
          color: #999;
        }

        .circle_current {
          color: white;
        }

        .food_list {
          margin: 10px;
          height: 130px;
          padding-top: 30px;
        }

        .food_list img {
          width: 90%;
        }
      </style>
    </ons-page>
  </template>


  <template id="food_details.html">
    <ons-page id="food_details">
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button>
            <ons-icon icon="fa-chevron-left" id='backbtn' onclick="goBack()"></ons-icon>
          </ons-toolbar-button>
          <ons-if platform="android">
            <ons-toolbar-button>
              <ons-icon icon="ion-android-more-vertical"></ons-icon>
            </ons-toolbar-button>
          </ons-if>
        </div>
        <div class="center bar">Food detail</div>
        <div class="right">
          <ons-toolbar-button>
            <ons-icon icon="fa-search"></ons-icon>
          </ons-toolbar-button>
          <ons-if platform="android">
            <ons-toolbar-button>
              <ons-icon icon="ion-android-more-vertical"></ons-icon>
            </ons-toolbar-button>
          </ons-if>
        </div>
      </ons-toolbar>


      <div class="trailer">
        <img src="img/det1.jpg">
      </div>

      <div class="food_info">
        <h2 id="food_title"></h2>
        <ons-row class="food_general_info">
          <ons-col class="stars">
            <ons-icon style="color: yellow" icon="fa-star"></ons-icon>
            <ons-icon style="color: yellow" icon="fa-star"></ons-icon>
            <ons-icon style="color: yellow" icon="fa-star"></ons-icon>
            <ons-icon style="color: yellow" icon="fa-star"></ons-icon>
            <ons-icon style="color: gray" icon="fa-star"></ons-icon>
          </ons-col>
          <ons-col>Kathu</ons-col>
          <ons-col>Kathu</ons-col>
          <ons-col>Phuket</ons-col>
        </ons-row>
        <div class="food_synopsis">
          ข้าวไก่เชสเตอ'ส์ ซอสน้ำปลา พร้อม ข้าวหมูนุ่มซอสน้ำปลา ที่หนึ่งแห่งควาอร่อย ราคาคุ้มค่า พลาดไปมีเสียใจ
          ในราคาแน่ 170 บาท เท่านั้น งานนี้พลาดไม่ได้แล้ว เชสเตอ'ส์ ชื่อนี้มีแต่ความอร่อย
          กดสั่งเลย ! </div>

        <ons-row class="food_extra_buttons">
          <ons-button modifier="large" style="background-color: green" onclick="openPayment()">
            <div>Buy</div>
          </ons-button>

        </ons-row>
      </div>


      <style type="text/css">
        .trailer {
          height: 190px;
          position: relative;
        }

        .trailer img {
          width: 100%;
          height: 100%
        }

        .trailer ons-icon {
          position: absolute;
          top: 50%;
          left: 50%;
          font-size: 50px;
          margin-top: -25px;
          margin-left: -25px;
          color: #666;
          background: white;
          width: 50px;
          text-align: center;
          border-radius: 50%;
          opacity: 0.7;
        }

        .trailer ons-icon:active {
          opacity: 1;
        }

        .trailer_toolbar {
          position: absolute;
        }

        .food_info {
          padding: 0px 10px;
          font-size: 14px;
        }

        .food_general_info {
          width: 250px;
          margin-bottom: 15px;
          color: gray;
        }

        .food_synopsis {
          text-align: justify;
          margin-bottom: 10px;
        }

        .food_cast {
          color: gray;
        }

        .stars {
          white-space: nowrap;
          margin-right: 15px
        }

        .food_extra_buttons {
          margin-top: 20px;
          width: 50%;
        }

        .food_extra_buttons ons-icon {
          font-size: 25px;
        }

        .food_extra_buttons ons-button {
          text-align: center;
          color: white;
          font-size: 14px;
        }

        .food_extra_buttons ons-button:active {
          color: #96003c;
        }
      </style>
    </ons-page>
  </template>

  <style type="text/css">
    .page {
      color: white;
    }

    .page__background {
      background-color: black;
    }

    .toolbar:not(.toolbar--transparent) {
      background-color: black;
    }

    .toolbar-button {
      color: white;
    }

    .list-item {
      color: white;
    }
  </style>

  </template>


  <template id="payment.html">
    <ons-page id="payment">

      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button>
            <ons-icon icon="fa-chevron-left" id='backbtn' onclick="goBack()"></ons-icon>
          </ons-toolbar-button>
          <ons-if platform="android">
            <ons-toolbar-button>
              <ons-icon icon="ion-android-more-vertical"></ons-icon>
            </ons-toolbar-button>
          </ons-if>
        </div>
        <div class="center bar">Fast Food</div>
        <div class="right">
          <ons-toolbar-button>
            <ons-icon icon="fa-search"></ons-icon>
          </ons-toolbar-button>
          <ons-if platform="android">
            <ons-toolbar-button>
              <ons-icon icon="ion-android-more-vertical"></ons-icon>
            </ons-toolbar-button>
          </ons-if>
        </div>
      </ons-toolbar>

  </template>


  <script src="lib/Jquery/jquery.js"></script>
  <script src="index.js"></script>

</body>

</html>
